name: CI with SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # REQUIRED for SonarCloud

      # Step 2: Set up .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x   # or 7.0.x / 6.0.x

      # Step 3: Install SonarScanner for .NET
      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      # Step 4: Begin SonarCloud analysis
      - name: SonarCloud Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          dotnet sonarscanner begin
          /k:"GDipSA-Team-5_AD-Project"   # project key
          /d:sonar.organization="gdipsa-team-5"   # organisation key
          /d:sonar.host.url="https://sonarcloud.io"
          /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"

      # Step 5: Restore dependencies
      - name: Restore
        run: dotnet restore

      # Step 6: Build
      - name: Build
        run: dotnet build --no-restore

      # Step 7: Test with coverage
      - name: Test
        run: >
          dotnet test
          --no-build
          /p:CollectCoverage=true
          /p:CoverletOutputFormat=opencover

      # Step 8: End SonarCloud analysis
      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end
