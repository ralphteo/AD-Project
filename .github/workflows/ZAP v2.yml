name: ZAP Scanv2

on:
  push:
    branches: [ main ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Create output directory
        run: mkdir -p zap-output
        
      - name: Run ZAP Scan with full output
        run: |
          docker run -v $(pwd)/zap-output:/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t https://in5nite-e8d9b0g5cad9hrbg.southeastasia-01.azurewebsites.net/ \
            -r report.html \
            -d || true
      
      - name: Debug - Show everything
        if: always()
        run: |
          echo "=== ZAP output directory ==="
          ls -laR zap-output/
          echo ""
          echo "=== Current directory ==="
          ls -la
          echo ""
          echo "=== Docker containers ==="
          docker ps -a
