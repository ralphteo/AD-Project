name: CI + SonarCloud + SCA + Deploy

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: in5nite
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: './ADWebApplication/ADWebApplication.csproj'

jobs:
  # =========================================================
  # JOB 1: CI + SONARCLOUD + OWASP DEPENDENCY-CHECK
  # =========================================================
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      # ---- Checkout ----
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---- Setup .NET ----
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # ---- Install SonarScanner ----
      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      # ---- SonarCloud Begin ----
      - name: SonarCloud Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"GDipSA-Team-5_AD-Project" \
            /o:"gdipsa-team-5" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.cobertura.reportsPaths="**/coverage.cobertura.xml" \
            /d:sonar.coverage.exclusions="**/Program.cs"

      # ---- Restore & Build main project ----
      - name: Restore Main Project
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build Main Project
        run: dotnet build ${{ env.PROJECT_PATH }} --no-restore

      # ---- Build Test Project ----
      - name: Build Test Project
        run: dotnet build ./ADWebApplication.Tests/ADWebApplication.Tests.csproj

      # ---- Run Tests with Coverage ----
      - name: Test with Coverage
        run: |
          dotnet test ./ADWebApplication.Tests/ADWebApplication.Tests.csproj \
            --collect:"XPlat Code Coverage"

      - name: Debug coverage files
        run: find . -name "coverage.cobertura.xml"

      # ---- SonarCloud End ----
      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end

      # ---- Sonar Quality Gate ----
      - name: SonarCloud Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@cb3ed20f9fec62b4c3b8ad9e77656c6adaade913
        with:
          scanMetadataReportFile: .sonarqube/out/.sonar/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ---- Upload Sonar Artifacts ----
      - name: Upload SonarCloud artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sonarcloud-artifacts
          path: |
            .sonarqube/out
            coverage/coverage.opencover.xml

      # ---- OWASP Dependency-Check ----
      - name: Run OWASP Dependency-Check SCA
        uses: dependency-check/Dependency-Check_Action@1fff968cc07f8ab647fb53e3ada00bc2cb4f947f
        with:
          project: ADWebApplication
          path: .
          format: ALL
          out: ./dependency-check-report
          args: >
            --failOnCVSS 7
            --suppression dependency-check-suppressions.xml
            --exclude '**/test/**'

      - name: Upload Dependency-Check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: ./dependency-check-report


  # =========================================================
  # JOB 2: BUILD & DEPLOY TO AZURE
  # =========================================================
  deploy:
    needs: build-and-scan
    runs-on: windows-latest
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.build-and-scan.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --output publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@55cf31b49e675aa17be3df3f6c1c54170f250cc5
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: publish