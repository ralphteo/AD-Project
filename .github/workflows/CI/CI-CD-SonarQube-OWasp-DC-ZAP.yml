name: CI + SonarCloud + SCA + Deploy

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: in5nite
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: './ADWebApplication/ADWebApplication.csproj'

jobs:
  # =========================================================
  # JOB 1: CI + SONARCLOUD + OWASP DEPENDENCY-CHECK
  # =========================================================
  build-and-scan:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ADWebApplication

    steps:
      # ---- Checkout ----
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---- .NET Setup ----
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # ---- Sonar Scanner ----
      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: SonarCloud Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          dotnet sonarscanner begin
          /k:"GDipSA-Team-5_AD-Project"
          /o:"gdipsa-team-5"
          /d:sonar.host.url="https://sonarcloud.io"
          /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"
          /d:sonar.coverage.exclusions="**/Program.cs"

      # ---- Build & Test ----
      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test with Coverage
        run: >
          dotnet test
          --no-build
          /p:CollectCoverage=true
          /p:CoverletOutputFormat=opencover
          /p:CoverletOutput=./coverage.opencover.xml

      - name: List files in current directory (debugging)
        run: ls -la

      - name: Check if coverage file exists after tests
        run: |
          ls -la ./coverage
          test -f ./coverage/coverage.opencover.xml && echo "Coverage file found" || exit 1

      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end

      # ---- Sonar Quality Gate ----
      - name: SonarCloud Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        with:
          scanMetadataReportFile: ADWebApplication/.sonarqube/out/.sonar/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ---- Upload Sonar Artifacts (GitHubActions UI) ----
      - name: Upload SonarCloud artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sonarcloud-artifacts
          path: |
            ADWebApplication/.sonarqube/out
            ADWebApplication/coverage.opencover.xml

      # ---- OWASP Dependency-Check ----
      - name: Run OWASP Dependency-Check SCA
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: ADWebApplication
          path: .
          format: ALL
          out: ./dependency-check-report
          args: >
            --failOnCVSS 7
            --suppression dependency-check-suppressions.xml
            --exclude '**/test/**'

      - name: Upload Dependency-Check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: ./dependency-check-report

  # =========================================================
  # JOB 2: BUILD & DEPLOY TO AZURE
  # =========================================================
  deploy:
    needs: build-and-scan
    runs-on: windows-latest

    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.build-and-scan.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --output publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: publish

  # =========================================================
  # JOB 3: OWASP ZAP SECURITY SCAN
  # =========================================================
  zap-scan:
    needs: deploy
    runs-on: ubuntu-latest
    if: |
      needs.deploy.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Run OWASP ZAP Security Scan
        uses: zaproxy/action-full-scan@v1.0.0
        with:
          target: 'https://in5nite-e8d9b0g5cad9hrbg.southeastasia-01.azurewebsites.net/'  # Replace with your Azure deployed app URL
          docker-image: 'owasp/zap2docker-stable'  # Using the stable OWASP ZAP Docker image
          start-options: '-config api.disablekey=true'  # Disable API key if needed

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: /zap/wrk/*.html  # Path to ZAP HTML report file (can be adjusted based on your ZAP config)